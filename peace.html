<body>

        <h1>Thank's For Subscribing!</h1>
        <p id="p">
            A comfirmation email has been sent to your <span id="add"> </span>. Please click on the link in that email to confirm your subscription.
        </p>
        <div>
            <button id="dismiss" type="button">Dismiss Message </button>

    <script >
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const goodMessage = document.querySelector('#add');
            goodMessage.textContent = " email  " + email;
        });
    </script>
